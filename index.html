<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class=gameBoard>
        <div class=tttCell id="0">
        </div>
        <div class=tttCell id="1">
        </div>
        <div class=tttCell id="2">
        </div>
        <div class=tttCell id="3">
        </div>
        <div class=tttCell id="4">
        </div>
        <div class=tttCell id="5">
        </div>
        <div class=tttCell id="6">
        </div>
        <div class=tttCell id="7">
        </div>
        <div class=tttCell id="8">
        </div>
    </div>
    <button class="start-button">Start New Game</button>
    <div class="players">
        <div class="playerContainer"><p>Player 1</p>
        <input type="text" id='playerInput1' class="playerInput1" placeholder="Enter Name" size="10">
        </div>
        <div class="playerContainer"><p>Player 2</p>
        <input type="text" id='playerInput2' class="playerInput2" placeholder="Enter Name" size="10">
        </div>
    </div>
    <div class="endGame"></div>
    <script src="scripts.js"></script>
</body>

</html>
